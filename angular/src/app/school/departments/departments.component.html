<div class="page-heading">
  <h1 class="page-title">Add class and subject</h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="index.html"><i class="la la-home font-20"></i></a>
    </li>
    <li class="breadcrumb-item">Add Class & Subject Form</li>
  </ol>
</div>
<div class="page-content fade-in-up">
  <div class="row">
    <div class="col-md-6">
      <div class="ibox">
        <div class="ibox">
          <div class="ibox-head">
            <div class="ibox-title">add Class Form
              <th *ngIf="isSaved">
                <p class="text-success">{{ deptName }} Departments are saved successfully.</p>
              </th>
            </div>
            <div class="ibox-tools">
              <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
              <a class="fullscreen-link"><i class="fa fa-expand"></i></a>
            </div>
          </div>
          <div class="ibox-body">
            <form [formGroup]="adddept" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Class Name</label>
                  <input class="form-control" type="text" placeholder="Class Name" formControlName="deptName">
                </div>
                <div class="form-group">
                  <label>Year</label>
                  <select class="form-control" formControlName="deptDuration">
                    <option>choose</option>
                    <option *ngFor="let deptDuration of deptDuration" [value]="deptDuration">{{deptDuration}}</option>
                  </select>
                </div>
                <div class="col-6 m-b-20">
                  <label class="ui-checkbox ui-checkbox-success">
                    <input type="checkbox" [checked]="yes" formControlName="isHostel">
                    <span class="input-span"></span>Is Hostel</label>
                </div>
                <div class="col-sm-6 form-group">
                  <label>Sections</label>
                  <select class="form-control" formControlName="sections">
                    <option>choose</option>
                    <option *ngFor="let sections of sections">{{sections}}</option>
                  </select>
                </div>

                <div class="col-sm-6 form-group">
                  <label>Max studnets per class r section</label>
                  <select class="form-control" formControlName="maxStudents">
                    <option>choose</option>
                    <option *ngFor="let maxCount of maxCount">{{maxCount}}</option>
                  </select>
                </div>

                <div class="col-sm-6 form-group">
                  <label>Board </label>
                  <select class="form-control" formControlName="board">
                    <option>choose</option>
                    <option *ngFor="let board of board">{{board}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <!-- course is started-->
      <app-course></app-course>
    </div>
  </div>

</div>
